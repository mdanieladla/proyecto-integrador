<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap" rel="stylesheet">
</head>
<body>
     <!--CREAR CUENTA-->
     <section class="form-container">
        <form action="" id="create-account" method="post" class="form | js-form">
          <fieldset class="fieldset">
            <legend class="legend">Your information</legend>
            <span class="error-message | js-first-name-err"></span>
            <label for="name">
              <input class="input | js-first-name" type="text" id="name" placeholder="Your name..">
            </label>
            <span class="error-message | js-email-err"></span>
            <label for="email">
              <input class="input | js-email" type="text" id="email" placeholder="Your email..">
            </label>
            <span class="error-message | js-pass-err"></span>
            <label for="password">
              <input class="input | js-password" type="password" id="password" placeholder="A secret password..">
            </label>
          </fieldset>
          <button class="btn | js-submit" type="submit">To space!</button>
        </form>
        <a class="redirect-link" href="#login">I already have an account</a>
      </section>

    <script src="../js/index.js"></script>
    <script src="../js/services.js"></script>
</body>
</html>

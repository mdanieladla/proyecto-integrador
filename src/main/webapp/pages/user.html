<body>
    <header class="header">
        <!-- <div class="large-rectangle"></div> -->
        <img src="../assets/images/logo.svg" class="img-logo" alt="logo" />
        <!--El rectángulo se mueve en función de en que parte del menú te encuentres en la página, que se hará con JS-->

      <!-- para abrir el menú -->
        <button class="burger">
          <img class="jsOpenMenu hamburg-icon" src="../assets/images/icon-hamburger.svg" alt="hamburger icon">
        </button>
        <nav id="hamburger-menu" class="nav-container jsNavMenu show-menu">
      <!-- para cerrar el menú -->
          <button class="burger" onclick="toggleMenu()">
            <img class="jsCloseIcon" src="../assets/images/icon-close.svg" alt="close icon">
          </button>  
            <ul class="nav-container__list underline | tabs">
            <li class="menu-item | tab" data-view="home">
              <a class="menu-link" href="../index.html" >
                <span class="menu-link-number">00 </span>Home</a>
            </li>
            <li class="menu-item | tab" data-view="destinations">
              <a class="menu-link" href="./destinations.html">
                <span class="menu-link-number">01 </span>Destination</a>

            <li class="menu-item | tab" data-view="crew">
              <a class="menu-link" href="./crew.html" >
                <span class="menu-link-number">02 </span>Crew</a>
            </li>
            <li class="menu-item | tab" data-view="technology">
              <a class="menu-link" href="./technology.html">
                <span class="menu-link-number">03 </span>Technology</a>

            <li class="menu-item | tab" data-view="technology">
                <a class="menu-link" href="./pages/user.html">
                  <span class="menu-link-number">04 </span>Log in</a>
              </li>
          </ul>
        </nav>
      </header>
    <!--CREAR CUENTA-->
<section class="form-container">
    <form name="create-account" action="UserManagement" id="create-account" method="post" class="form | js-form">
      <fieldset class="fieldset">
        <legend class="legend">Your information</legend>
        <span class="error-message | js-first-name-err"></span>
        <label for="name">
          <input class="input | js-first-name" type="text" id="name" placeholder="Your name..">
        </label>
        <span class="error-message | js-email-err"></span>
        <label for="email">
          <input class="input | js-email" type="text" id="email" placeholder="Your email..">
        </label>
        <span class="error-message | js-pass-err"></span>
        <label for="password">
          <input class="input | js-password" type="password" id="password" placeholder="A secret password..">
        </label>
      </fieldset>
      <button class="btn | js-submit" type="submit">To space!</button>
    </form>
    <a class="redirect-link" href="#login">I already have an account</a>
  </section>
  <!--INICIAR SESIÓN-->
  <section class="form-container">
    <form action="" id="login" method="post" class="form | js-form">
      <fieldset class="fieldset">
        <legend class="legend">Log in</legend>
        <span class="error-message | js-email-err"></span>
        <label for="email">
          <input class="input | js-email" type="text" id="email" placeholder="Your email..">
        </label>
        <span class="error-message | js-pass-err"></span>
        <label for="password">
          <input class="input | js-password" type="password" id="password" placeholder="A secret password..">
        </label>
      </fieldset>
      <button class="btn | js-submit" type="submit">To space!</button>
    </form>
  </section>

</body>
</html>
